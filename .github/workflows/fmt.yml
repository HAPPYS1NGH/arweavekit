name: test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '16'

      - name: Install yarn
        run: npm i -g yarn

      - name: Install dependencies
        run: yarn

      - name: Test Wallets
        run: yarn test:wallets

      - name: Test Serverless/Create
        run: yarn test:serverless:create

      - name: Test Serverless/Write
        run: yarn test:serverless:write

      - name: Test Serverless/Read
        run: yarn test:serverless:read
