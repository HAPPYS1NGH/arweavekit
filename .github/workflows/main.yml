name: 'main'

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:

  run-tests:

    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [18.x]

    runs-on: ${{ matrix.os }}

    name: Run Tests

    steps:

      - name: ðŸ“š Checkout
        uses: actions/checkout@v2.1.1

      - name: ðŸŸ¢ Install Node (${{ matrix.node-version }})
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org

      - name: ðŸ“¦ Install Dependencies
        run: yarn install

      - name: Unit Tests
        run: yarn test
